<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 85vh;
        margin: 0;
        background-color: #F0F9FF;
         }

    .card-group {
        margin: 20px;
    }

    .card-text {
       font-family: bold;
       font-weight: bold;
    }
.btnAdd{
    background-color: rgb(255, 98, 0);
}
</style>

<body>
    <div class="container">
        <div class="card-group">
            <div class="card border-light white">
                <div class="card-body text-center"><br>
                    <img src="https://file.hstatic.net/200000472237/file/ban-hang-qua-mang-xa-hoi_b85525d0b32a4050aa3c998c9f0d2f3f_grande.png"
                        alt="">
                </div>
            </div>
            <div class="card border-light">
                <div class="card-body text-center" style="background-color: #fdd9b3;"><br>
                    <h1 class="card-text">ĐĂNG KÍ TÀI KHOẢN</h1><br>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><img src="./img/mail.png" alt=""
                                    style="width: 30px;"></span>
                        </div>
                        <input type="Email" class="form-control" placeholder="Email" aria-label="Email"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon2"><img src="./img/user.png" alt=""
                                    style="width: 30px;"></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3"><img src="./img/padlock.png" alt=""
                                    style="width: 30px;"></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                            aria-describedby="basic-addon1">
                    </div>
                    <div ><br>
                        <button type="button" class="btnAdd btn btn-danger" >Đăng kí</button>
                    </div>
                    <div><br>
                        <p> Hoặc đăng kí bằng </p>
                    </div>
                    <div>
